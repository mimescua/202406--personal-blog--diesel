<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust | Tera</title>
</head>
<body>
    {% for post in posts %}
        <div>
            <h2>
                <a href="/blog/{{post.slug}}">{{ post.title }}</a>
            </h2>
            <p>{{ post.body | truncate(length=15) }}</p>
        </div>
    {% endfor %}
</body>
</html>
